<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b1f3a"/>
      <stop offset="100%" stop-color="#f5a623"/>
    </linearGradient>
    <linearGradient id="paper" x1="0" x2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e9eef5"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="700" fill="url(#bg)"/>
  <text x="60" y="90" font-family="Poppins, Arial" font-size="44" fill="#ffffff" font-weight="700">Vinyl Printing Machine</text>
  <text x="60" y="130" font-family="Open Sans, Arial" font-size="20" fill="#f2f4f8">Animated preview for your service page</text>

  <!-- machine body -->
  <rect x="60" y="200" width="1080" height="320" rx="26" fill="#111827"/>
  <rect x="90" y="230" width="1020" height="120" rx="14" fill="#1f2937"/>
  <rect x="90" y="370" width="1020" height="120" rx="14" fill="#0f172a"/>

  <!-- paper -->
  <rect x="140" y="250" width="920" height="80" rx="10" fill="url(#paper)"/>

  <!-- moving print head -->
  <g>
    <rect x="160" y="235" width="110" height="110" rx="12" fill="#f5a623"/>
    <animateTransform attributeName="transform" type="translate" values="0 0; 760 0; 0 0" dur="4s" repeatCount="indefinite"/>
  </g>

  <!-- paint stroke / print line -->
  <rect x="140" y="285" width="920" height="10" fill="#ef4444" opacity="0.8">
    <animate attributeName="opacity" values="0.2;0.9;0.2" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- rollers -->
  <circle cx="200" cy="460" r="28" fill="#334155"/>
  <circle cx="260" cy="460" r="28" fill="#334155"/>
  <circle cx="320" cy="460" r="28" fill="#334155"/>
  <circle cx="380" cy="460" r="28" fill="#334155"/>

  <circle cx="1000" cy="460" r="28" fill="#334155"/>
  <circle cx="940" cy="460" r="28" fill="#334155"/>
  <circle cx="880" cy="460" r="28" fill="#334155"/>
  <circle cx="820" cy="460" r="28" fill="#334155"/>
</svg>
